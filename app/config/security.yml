security:

    encoders:
            AdminBundle\Entity\Admin:
                algorithm: bcrypt
                cost: 12

    providers:
        database_provider:
            entity:
                class: AdminBundle:Admin
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            form_login:
                login_path: /login
                check_path: /login_check

